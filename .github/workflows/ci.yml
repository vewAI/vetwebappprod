name: CI

on:
  push:
    branches: [ 'dev', 'main' ]
  pull_request:
    branches: [ 'dev', 'main' ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        env:
          OPENAI_API_KEY: test
          SUPABASE_URL: http://localhost
          SUPABASE_ANON_KEY: anon
        run: npm run test:unit

  e2e:
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        env:
          OPENAI_API_KEY: test
          SUPABASE_URL: http://localhost
          SUPABASE_ANON_KEY: anon
        run: npm run test:e2e
